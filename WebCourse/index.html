<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.product {
			width: 400px;
			display: inline-block;
			border: 1px solid red;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id="content"></div>
	<input type="text" id="searchInput">
	<button type="button" id="searchButton">Искать</button>
	<script>
		var content = document.getElementById('content'),
			input = document.getElementById('searchInput'),
			button = document.getElementById('searchButton'),
			products = [{
				id: 0,
				title: 'Product 1',
				description: 'Description of this product 1',
				price: 100,
				count: 10
			},{
				id: 1,
				title: 'Product 2',
				description: 'Description of this product 2',
				price: 110,
				count: 4
			},{
				id: 2,
				title: 'Product 3',
				description: 'Description of this product 3',
				price: 90,
				count: 11
			},{
				id: 3,
				title: 'Product 4',
				description: 'Description of this product 4',
				price: 87,
				count: 7
			},{
				id: 4,
				title: 'Product 5',
				description: 'Description of this product 5',
				price: 84,
				count: 1
			}];

			button.addEventListener('click', function(){
				search()
			});

			function createProduct(product){
				return '<div class="product"><h2>'+ product.title +'</h2><img src=".." alt="picture"><p>Description: ' + product.description + '</p>' + 
				'<p>Price: ' + product.price + '</p><p>Count: '+ product.count +'</p></div>';
			};
 
			function init(products){
				var appendString = "";
				for(var i = 0; i < products.length; i++) {
					appendString += createProduct(products[i]);
				}
				content.innerHTML = appendString;
			};
			init(products);
			

			function search(){
				var str = input.value;
				var searchProducts = [];
				if(!!str){
					for(var i = 0; i < products.length; i++) {
						if(products[i].title.indexOf(str)!==-1 || products[i].description.indexOf(str)!==-1 || products[i].price===parseInt(str)){
							searchProducts.push(products[i]);
						}
					}
					init(searchProducts);
				} else {
					init(products);
				}
			}


	</script>
</body>
</html>
